<ng-container *ngIf="dataSource?.data?.length;esle tableEmpty">
    <h2 *ngIf="title">{{title}}</h2>

    <table mat-table [dataSource]="dataSource" matSort>
    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container *ngFor="let def of visibleColumns">
      <ng-container [matColumnDef]="def.key">
        <th mat-header-cell *matHeaderCellDef> {{def.header}} </th>
        <ng-container *ngIf="!def.typeDate && !def.typeCurrency">
          <td [ngClass]="def.className" mat-cell *matCellDef="let element"> {{element[def.key]}} </td>
        </ng-container>
        <ng-container *ngIf="def.typeCurrency">
          <td [ngClass]="def.className" mat-cell *matCellDef="let element"> {{element[def.key] | currencyFormat}} </td>
        </ng-container>
        <ng-container *ngIf="def.typeDate">
          <td [ngClass]="def.className" mat-cell *matCellDef="let element"> {{element[def.key] | date: 'dd/MM/yyyy':'GMT-3'}} </td>
        </ng-container>
      </ng-container>      
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
    <mat-paginator
      [pageSizeOptions]="[2, 5, 10]"
      showFirstLastButtons
    ></mat-paginator>
</ng-container>
<ng-template #tableEmpty>
<h2>Sin datos a mostrar</h2>
</ng-template>
