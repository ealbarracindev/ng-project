<!-- ============================================================== -->
    <!-- wrapper -->
<!-- ============================================================== -->
<!-- <div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches"> -->
  <div class="navbar-container">
    <!-- ============================================================== -->
        <!-- Top navbar -->
    <!-- ============================================================== -->
      <mat-toolbar class="navbar" color="primary">
    
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon  class="navbar-mat-icon"
            [ngClass]="{'animate' : animate}" 
            color="{{animate ? colorStart : colorEnd}}" 
            (click)="toggle()">{{animate ? start : end}}</mat-icon>                  
        </button> 
    
        <a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
          <h1>
            SC
          </h1>
        </a>
    
        <span class="navbar-spacer"></span>
        <mat-slide-toggle (click)="toggleDarkMode()" [(ngModel)]="isDarkMode">
          <ng-container *ngIf="!isDarkMode; else elseTemplate">        
            <mat-icon matBadgeColor="accent">brightness_6</mat-icon>
          </ng-container>
          <ng-template #elseTemplate>
            <mat-icon matBadgeColor="accent">brightness_2</mat-icon>        
          </ng-template>      
        </mat-slide-toggle>
        <button mat-icon-button [matMenuTriggerFor]="notificationMenu"
          (click)="getNotificationMessage()">
          <mat-icon matBadge="{{notification?.count}}" 
            matBadgeColor="accent">notifications</mat-icon>
        </button>
        <mat-menu #notificationMenu="matMenu" xPosition="before" yPosition="above" 
          [overlapTrigger]="false">
          <ng-container *ngIf="messages?.length; else empty">
            <a mat-menu-item *ngFor="let msg of messages">
              <span>{{msg.message}}</span>
            </a>  
          </ng-container>
          <ng-template #empty>
            <a mat-menu-item>
              <span>Sin notificaciones</span>
            </a>
          </ng-template>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="userMenu">
          <mat-icon>person</mat-icon>
          <span fxShow fxHide.xs>
            {{userName}}
          </span>
        </button>
        <mat-menu #userMenu="matMenu" 
                  xPosition="before" 
                  yPosition="above" 
                  [overlapTrigger]="false">
    
          <a mat-menu-item [routerLink]="['/account/profile']">
            <mat-icon>person</mat-icon>
            <span>Account</span>
          </a>
    
          <a mat-menu-item [routerLink]="['/login']">
            <mat-icon>exit_to_app</mat-icon>
            <span>Log out</span>
          </a>
    
        </mat-menu>
    
      </mat-toolbar>
    <!-- ============================================================== -->
        <!-- End Top navbar -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
        <!-- Sidenav -->
    <!-- ============================================================== -->
      <mat-sidenav-container class="navbar-sidenav-container">
        <!-- Side nav -->
        <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" 
        [(opened)]="opened" 
        [fixedInViewport]="true"
        [fixedTopGap] fixedTopGap="56" class="sidenav">
    
          <mat-nav-list>
            <!-- <h3 mat-subheader>Home</h3> -->
    
            <!-- <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
              <mat-icon mat-list-icon>
                dashboard
              </mat-icon>
              <p mat-line> Dashboard </p>
            </a>
    
            <a mat-list-item [routerLink]="['/customers']" routerLinkActive="active">
              <mat-icon mat-list-icon>
                business
              </mat-icon>
              <p mat-line> Customers </p>
            </a> -->
            <a mat-list-item [routerLink]="['/customers']" routerLinkActive="active">
              <mat-icon mat-list-icon>
                business
              </mat-icon>
              <p mat-line> Customers </p>
            </a>
            <a mat-list-item [routerLink]="['/account']" routerLinkActive="active">
              <mat-icon mat-list-icon>
                people
              </mat-icon>
              <p mat-line> Users </p>
            </a>
    
            <a id="push-bottom" mat-list-item [routerLink]="['/about']" routerLinkActive="active">
              <mat-icon mat-list-icon>
                info_outline
              </mat-icon>
              <p mat-line> About </p>
            </a>
    
            <a mat-list-item [routerLink]="['/login']">
              <mat-icon mat-list-icon>exit_to_app</mat-icon>
              <p mat-line> Log out </p>
            </a>
    
            <mat-divider></mat-divider>
    
            <h3 mat-subheader>Resources</h3>
    
            <a mat-list-item [routerLink]="['/icons']" routerLinkActive="active">
              <mat-icon mat-list-icon>
                toll
              </mat-icon>
              <p mat-line> Icons </p>
            </a>
            <a mat-list-item [routerLink]="['/typography']" routerLinkActive="active">
              <mat-icon mat-list-icon>
                font_download
              </mat-icon>
              <p mat-line> Typography </p>
            </a>
    
            <a mat-list-item href="https://material.angular.io/components/categories" target="_blank">
              <mat-icon mat-list-icon>
                link
              </mat-icon>
              <p mat-line> Material Components </p>
            </a>

            <a mat-list-item href="https://www.typescriptlang.org/" target="_blank">
              <mat-icon mat-list-icon>
                link
              </mat-icon>
              <p mat-line> TypeScript </p>
            </a>
          </mat-nav-list>
    
        </mat-sidenav>
    
        <!-- Main content -->
        <mat-sidenav-content class="sidenav-content">
          <!-- <app-breadcrumbs></app-breadcrumbs>
          <app-app-loader></app-app-loader> -->
          <div class="container">
            <router-outlet></router-outlet>
          </div>
    
          <!-- ============================================================== -->
            <!-- footer -->
          <!-- ============================================================== -->
            <!-- <footer class="footer">
              Â© 20xx Admin Pro by wrappixel.com
            </footer> -->
          <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
        </mat-sidenav-content>
      </mat-sidenav-container>
    <!-- ============================================================== -->
        <!-- End Sidenavbar -->
    <!-- ============================================================== -->
  </div>
<!-- ============================================================== -->
    <!-- End wrapper -->
<!-- ============================================================== -->
