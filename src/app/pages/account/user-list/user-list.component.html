
<table mat-table [dataSource]="dataSource" matSort>  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element" align="left"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element" align="left"> {{element.email}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element; let i=index;" class="action-link" align="left">  
      <a [routerLink]='["/account/edit/" + element.id]'> <mat-icon color="primary">edit</mat-icon></a> | 
      <a (click)="deleteRow(i,element)"><mat-icon color="warn">delete</mat-icon></a>  
      
    </td>
  </ng-container>                 
  <!--Actions-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="alert alert-danger" role="alert" *ngIf="apiError">
    <ul *ngFor="let item of apiError.fluent">
      <p>{{item.fieldName}}</p>
      <li *ngFor="let error of item.errors">
        {{ error }}
      </li>
    </ul>
    <p *ngIf="apiError.message">{{apiError.message}}</p>
</div>
