<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">  
      <mat-card>
        <mat-card-content>
          <h2>Listado de Usuarios.
            <!-- <button color="primary" class="pull-right" (click)="generate()">
              <mat-icon>engineering</mat-icon>
              Procesar gastos
            </button> -->
          </h2>
          <table mat-table [dataSource]="dataSource" matSort>
  
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element" align="left"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let element" align="left"> {{element.email}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element; let i=index;" class="action-link" align="left">  
                <a [routerLink]='["/user/profile" + element.id]'> <mat-icon color="primary">edit</mat-icon></a> | 
                <a [routerLink]='["/user/profile" + element.id]'> <mat-icon color="primary">view</mat-icon></a> | 
                <a (click)="deleteRow(i,element)"><mat-icon color="warn">delete</mat-icon></a>  
                
              </td>
            </ng-container>                 
            <!--Actions-->
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
        <div class="alert alert-danger" role="alert" *ngIf="apiError">
          <ul *ngFor="let item of apiError.fluent">
            <p>{{item.fieldName}}</p>
            <li *ngFor="let error of item.errors">
              {{ error }}
            </li>
          </ul>
          <p *ngIf="apiError.message">{{apiError.message}}</p>
      </div> 
      </mat-card>      
    </div>
  </div>
